<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Loop-18</title>
  </head>
  <body>
    <div class="container">
      <div class="visa">
        <div class="notch-container">
          <div class="notch"></div>
        </div>
        <h1>card</h1>
        <img src="./images/card.png" class="card" />
      </div>

      <div class="wrapper">
        <div class="wrapper__content">
          <div>
            <img src="./images/lock.svg" class="wrapper__content-images" />
          </div>
          <div>
            <h3>Lock card</h3>
            <p>You can unlock it later</p>
          </div>
          <div class="switch">
            <div class="toggle"></div>
          </div>
        </div>

        <div class="wrapper__content">
          <div>
            <img src="./images/plane.svg" class="wrapper__content-images" />
          </div>
          <div>
            <h3>Payments abroad</h3>
            <p>Enable your card abroad</p>
          </div>
          <div class="isolate">
            <div class="left"></div>
          </div>
        </div>

        <div class="wrapper__content">
          <div>
            <img src="./images/laptop.svg" class="wrapper__content-images" />
          </div>
          <div>
            <h3>Online payments</h3>
            <p>Enable online transactios</p>
          </div>
          <div class="switch">
            <div class="toggle"></div>
          </div>
        </div>

        <div class="wrapper__content">
          <div>
            <img src="./images/atm.svg" class="wrapper__content-images" />
          </div>
          <div>
            <h3>ATM withdrawals</h3>
            <p>Enable ATM withdrawals</p>
          </div>
          <div class="switch">
            <div class="toggle"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
